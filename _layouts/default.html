<!DOCTYPE html>
<html lang="{{ site.lang }}">
  {% include head.html %}
  <body>
  {% if site.google_analytics %}
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
  <div class="main" id="app">
    {% include topbar.html %}
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <div class="modal modal-lg" :class="{ 'active': menu }" id="modal-id">
      <a href="#close" class="modal-overlay" aria-label="Close"></a>
      <div class="modal-container">
        <div class="modal-header">
          <div class="modal-title h5 text-gray">Навигация</div>
        </div>
        <div class="modal-body">
          <div class="content">
            {% include mobile_nav.html %}
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-link text-dark" @click="menu=!menu">Закрыть <i class="icon icon-cross"></i></button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="{{ site.url }}/js/app.js"></script>
  <script src="{{ site.url }}/js/bundle.js"></script>
  </body>
</html>
